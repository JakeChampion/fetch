name: 'Lock threads'

on:
  schedule:
    - cron: '0 0 * * *'

permissions: {}

jobs:
  lock:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: dessant/lock-threads@d42e5f49803f3c4e14ffee0378e31481265dda22 # v5.0.0
        with:
          github-token: ${{ github.token }}
          issue-lock-inactive-days: '180'
